<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wappuradio music player</title>
	<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/bootstrap.min.css">
	<link rel="stylesheet" href="/sortable/css/sortable-theme-bootstrap.css">
	<link rel="stylesheet" href="/style.css">
</head>

<body style="margin-top: 20px">
	<div id="timeleft"></div>
	<div class="container">
		<div class="panel panel-default" id="playerdiv">
			<div id="player" class="panel-body">
				<div id="next" class="pull-right">
					Next: <span class="next-title"></span>
					<br> Artist: <span class="next-artist"></span>
					<br> Album: <span class="next-album"></span> (<span class="next-date"></span>)
					<br> Time: <span class="next-time"></span>
				</div>
				<i class="player-icon fa fa-stop fa-5x fa-fw pull-left" data-state="stop"></i>
				<!--i class="player-icon icon-play fa fa-play fa-5x fa-fw pull-left"></i>
					<i class="player-icon icon-pause fa fa-pause fa-5x fa-fw pull-left"></i-->
				<div id="nowplaying">
					Title: <span class="song-title"></span>
					<br> Artist: <span class="song-artist"></span>
					<br> Album: <span class="song-album"></span> (<span class="song-date"></span>)
					<br> Time: <span class="song-elapsed"></span> / <span class="song-time"></span>
					<br>
				</div>
				<div id="sliderdiv">
					<input type="range" id="slider" step="0.001" min="0">
				</div>
			</div>
		</div>
		<form class="form-inline" style="margin-bottom: 20px">
			<div class="btn-group" role="group" id="control-buttons">
				<button type="button" class="btn btn-default btn-lg" id="button-prev" data-cmd="previous"><i class="fa fa-step-backward"></i> Prev</button>
				<button type="button" class="btn btn-default btn-lg" id="button-next" data-cmd="next"><i class="fa fa-step-forward"></i> Next</button>
				<button type="button" class="btn btn-default btn-lg" id="button-stop" data-cmd="stop"><i class="fa fa-stop"></i> Stop</button>
				<button type="button" class="btn btn-default btn-lg" id="button-play" data-cmd="pause"><i class="fa fa-play"></i> <span class="text">Play</span></button>
			</div>
			<div class="btn-group pull-right" role="group" id="setting-buttons">
				<button type="button" class="btn btn-default btn-lg" id="button-single" data-cmd="single" data-toggle="button"><i class="fa fa-user-md"></i> Single</button>
				<button type="button" class="btn btn-default btn-lg" id="button-consume" data-cmd="consume" data-toggle="button"><i class="fa fa-fire"></i> Consume</button>
				<button type="button" class="btn btn-default btn-lg" id="button-random" data-cmd="random" data-toggle="button"><i class="fa fa-random"></i> Random</button>
				<button type="button" class="btn btn-default btn-lg" id="button-repeat" data-cmd="repeat" data-toggle="button"><i class="fa fa-repeat"></i> Repeat</button>
			</div>
		</form>
		<div style="margin-bottom: 20px">
			<input type="text" class="form-control" id="search" placeholder="Search" style="width: 100%">
		</div>
		<ul class="nav nav-tabs" style="margin-bottom: -1px">
			<li class="active"><a href="#queue" data-toggle="tab" id="tab-queue"><i class="fa fa-list-ol"></i> <span class="text">Play queue</span></a></li>
			<li><a href="#results" data-toggle="tab" id="tab-results"><i class="fa fa-search"></i> <span class="text">Search results</span></a></li>
			<li><a href="#albums" data-toggle="tab" id="tab-albums"><i class="fa fa-database"></i> <span class="text">Database</span></a></li>
			<li><a href="#playlists" data-toggle="tab" id="tab-playlists"><i class="fa fa-folder-open"></i> <span class="text">Saved playlists</span></a></li>
			<li><a href="#custom" data-toggle="tab" id="tab-custom" style="display: none"><i class="fa fa-star"></i> <span class="text"></span></a></li>
			<li><a href="#upload" data-toggle="tab" id="tab-upload"><i class="fa fa-upload"></i> <span class="text">Upload</span></a></li>
		</ul>
		<div class="panel panel-default" style="border-top-left-radius: 0">
			<div class="panel-body">
				<div class="tab-content">
					<div class="tab-pane active in" id="queue">
						<div class="pull-right" style="margin-bottom: -32px">
							<button class="btn btn-sm btn-info" id="save"><i class="fa fa-save"></i> Save</button>
							<button class="btn btn-sm btn-primary" id="shuffle"><i class="fa fa-random fa-rotate-90"></i> Shuffle</button>
							<button class="btn btn-sm btn-danger" id="clear"><i class="fa fa-trash"></i> Clear</button>
						</div>
						<table class="table table-striped" id="queue-table">
							<thead>
								<tr>
									<th>#</th>
									<th>Time</th>
									<th>Track</th>
									<th>Artist</th>
									<th>Album</th>
									<th></th>
								</tr>
							</thead>
							<tbody id="queue-body">
							</tbody>
						</table>
					</div>
					<div class="tab-pane" id="results">
						<div class="pull-right form-inline" style="margin-bottom: -32px">
							<input type="text" class="form-control" id="playlist" size="10" placeholder="Add to list">
							<button class="btn btn-sm btn-info" id="addall"><i class="fa fa-plus"></i> Queue all</button>
						</div>
						<table class="table table-striped" data-sortable>
							<thead>
								<tr>
									<th>Time</th>
									<th>Track</th>
									<th>Artist</th>
									<th>Album</th>
								</tr>
							</thead>
							<tbody id="results-body">
							</tbody>
						</table>
					</div>
					<div class="tab-pane" id="albums">
						<table class="table table-striped" data-sortable>
							<thead>
								<tr>
									<th>Artist</th>
									<th>Album</th>
									<th>Genre</th>
									<th>Year</th>
								</tr>
							</thead>
							<tbody id="albums-body">
							</tbody>
						</table>
					</div>
					<div class="tab-pane" id="playlists">
						<table class="table table-striped" data-sortable>
							<thead>
								<tr>
									<th>Name</th>
									<th>Modified</th>
									<th></th>
								</tr>
							</thead>
							<tbody id="playlists-body">
							</tbody>
						</table>
					</div>
					<div class="tab-pane" id="custom">
						<div class="pull-right" style="margin-bottom: -32px">
							<button class="btn btn-sm btn-danger" id="delete"><i class="fa fa-trash"></i> Delete playlist</button>
						</div>
						<table class="table table-striped" id="custom-table">
							<thead>
								<tr>
									<th>#</th>
									<th>Time</th>
									<th>Track</th>
									<th>Artist</th>
									<th>Album</th>
									<th></th>
								</tr>
							</thead>
							<tbody id="custom-body">
							</tbody>
						</table>
					</div>
					<div class="tab-pane" id="upload">
						<form action="" method="post" enctype="multipart/form-data" id="js-upload-form" style="display: none">
							<div class="form-inline">
								<div class="form-group">
									<input type="file" name="files" id="js-upload-files" accept="audio/flac" multiple>
								</div>
								<button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
							</div>
						</form>
						<div class="upload-drop-zone" id="drop-zone">
							Drop your .flacs here (or click)
						</div>
						<div id="progress" class="progress">
							<div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
						</div>
						<div id="uploaded"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/jquery/dist/jquery.min.js"></script>
	<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/jquery.rowsorter.js"></script>
	<script src="/sortable/js/sortable.min.js"></script>
	<script src="/client.js"></script>
</body>

</html>
