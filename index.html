<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wappuradio music player</title>
		<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/bootstrap.min.css">
		<style>
tr.cur td, #nowplaying { font-weight: bold; }
tr.next td, #next { font-style: italic; }
#player { height: 100px; }
#timeleft {	position: absolute; top: 0; left: 50%; width: 200px; margin-left: -100px; font-size: 36px; font-weight: bold; text-align: 
	center; }
#playlist { height: 30px; }
		</style>
	</head>
	<body style="margin-top: 40px">
		<div id="timeleft"></div>
		<div class="container">
			<div id="player" style="margin-bottom: 15px">
				<div id="next" class="pull-right">
					Next: <span class="next-title"></span><br>
					Artist: <span class="next-artist"></span><br>
					Album: <span class="next-album"></span> (<span class="next-date"></span>)<br>
					Time: <span class="next-time"></span>
				</div>
				<i class="player-icon fa fa-stop fa-5x fa-fw pull-left"></i>
				<div id="nowplaying">
					Title: <span class="song-title"></span><br>
					Artist: <span class="song-artist"></span><br>
					Album: <span class="song-album"></span> (<span class="song-date"></span>)<br>
					Time: <span class="song-elapsed"></span> / <span class="song-time"></span><br>
				</div>
				<input type="range" id="slider" step="0.001" min="0" style="width: 100%">
			</div>
			<form class="form-inline" style="margin-bottom: 15px">
				<div class="btn-group" role="group" id="control-buttons" style="pull-left">
					<button type="button" class="btn btn-default btn-lg" id="button-prev" data-cmd="previous"><i class="fa fa-step-backward"></i> Prev</button>
					<button type="button" class="btn btn-default btn-lg" id="button-next" data-cmd="next"><i class="fa fa-step-forward"></i> Next</button>
					<button type="button" class="btn btn-default btn-lg" id="button-stop" data-cmd="stop"><i class="fa fa-stop"></i> Stop</button>
					<button type="button" class="btn btn-default btn-lg" id="button-play" data-cmd="pause"><i class="fa fa-play"></i> <span class="text">Play</span></button>
				</div>
				<div class="btn-group pull-right" role="group" id="setting-buttons">
					<button type="button" class="btn btn-default btn-lg" id="button-random" data-cmd="random" data-toggle="button"><i class="fa fa-random"></i> Random</button>
					<button type="button" class="btn btn-default btn-lg" id="button-consume" data-cmd="consume" data-toggle="button"><i class="fa fa-fire"></i> Consume</button>
					<button type="button" class="btn btn-default btn-lg" id="button-single" data-cmd="single" data-toggle="button"><i class="fa fa-headphones"></i> Single</button>
					<button type="button" class="btn btn-default btn-lg" id="button-repeat" data-cmd="repeat" data-toggle="button"><i class="fa fa-repeat"></i> Repeat</button>
				</div>
			</form>
			<div style="margin-bottom: 15px">
				<input type="text" class="form-control btn-lg" id="search" placeholder="Search" style="width: 100%">
			</div>
			<ul class="nav nav-pills">
				<li class="active"><a href="#queue" data-toggle="tab" id="tab-queue"><i class="fa fa-list-ol"></i> <span class="text">Play queue</span></a></li>
				<li><a href="#results" data-toggle="tab" id="tab-results"><i class="fa fa-search"></i> <span class="text">Search results</span></a></li>
				<li><a href="#albums" data-toggle="tab" id="tab-albums"><i class="fa fa-database"></i> <span class="text">All albums</span></a></li>
				<li><a href="#playlists" data-toggle="tab" id="tab-playlists"><i class="fa fa-folder-open"></i> <span class="text">Saved playlists</span></a></li>
				<li><a href="#custom" data-toggle="tab" id="tab-custom" style="display: none"><i class="fa fa-star"></i> <span class="text"></span></a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active in" id="queue">
					<div class="pull-right" style="margin-top: -32px">
						<button class="btn btn-sm btn-primary" id="save"><i class="fa fa-save"></i> Save playlist</button>
						<button class="btn btn-sm btn-danger" id="clear"><i class="fa fa-trash"></i> Clear queue</button>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Time</th>
								<th>Track</th>
								<th>Artist</th>
								<th>Album</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="queue-body">
						</tbody>
					</table>
				</div>
				<div class="tab-pane" id="results">
					<div class="pull-right form-inline" style="margin-top: -32px">
						<input type="text" class="form-control" id="playlist" size="26" placeholder="Target playlist (default = queue)">
						<button class="btn btn-sm btn-primary" id="addall"><i class="fa fa-plus"></i> Queue all</button>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Time</th>
								<th>Track</th>
								<th>Artist</th>
								<th>Album</th>
							</tr>
						</thead>
						<tbody id="results-body">
						</tbody>
					</table>
				</div>
				<div class="tab-pane" id="albums">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Artist</th>
								<th>Album</th>
								<th>Year</th>
							</tr>
						</thead>
						<tbody id="albums-body">
						</tbody>
					</table>
				</div>

				<div class="tab-pane" id="playlists">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Modified</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="playlists-body">
						</tbody>
					</table>
				</div>

				<div class="tab-pane" id="custom">
					<div class="pull-right" style="margin-top: -32px">
						<button class="btn btn-sm btn-danger" id="delete"><i class="fa fa-trash"></i> Delete playlist</button>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Time</th>
								<th>Track</th>
								<th>Artist</th>
								<th>Album</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="custom-body">
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/jquery/dist/jquery.min.js"></script>
		<script srC="/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/client.js"></script>
	</body>
</html>
